{%extends 'base.html'%}

{%block title%}Home{%endblock%}
{%block content%}
<h1>Cupcakes!</h1>
<ul>
    {%for cupcake in cupcakes%}
    <div>
    <img src="{{cupcake.image}}" alt="">
<li>{{cupcake.flavor}} </li>
<button class = "delete-cupcake" data-id = {{cupcake.id}}>X</button>
</div>    
{%endfor%}
</ul>
<form action='/api/cupcakes' method = "POST">
Flavor:<input type="text" class = 'flavor'>
Size:<input type="text" class = 'size'>
Rating:<input type="text" class = 'rating'>
Image:<input type="text" class = 'image'>
<button class = "make-cupcake">Create!</button>
</form>
{%endblock%}
